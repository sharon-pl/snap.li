<div class="card mx-3 my-5">
    <div class="card-header">
        <div class="container-fluid">
            <div class="row  justify-content-center align-items-center">
               <h1>Create Snap</h1>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form id="create_snap">
            <div class="form-group row" style="margin-right:0;">
                <label for="snap_name" class="col-3">Snap Name</label>
                <input type="text" class="form-control col-9" id="snap_name" placeholder="Snap Name">
            </div>
            <div class="form-group row" style="margin-right:0;">
                <label for="array_name" class="col-3">Array Name</label>
                <input type="text" class="form-control col-9" id="array_name" placeholder="Array Name">
            </div>
            <div class="form-group row" style="margin-right:0;">
                <label for="source_v" class="col-3">Source Volume</label>
                <select class="form-control col-9" id="source_v">
                    <option>Volume 1</option>
                    <option>Volume 2</option>
                    <option>Volume 3</option>
                    <option>Volume 4</option>
                    <option>Volume 5</option>
                </select>
            </div>
            <div class="form-group row" style="margin-right:0;">
                <label class="col-3">Target Volume</label>
                <div class="col-9">
                    <div class="form-group">
                        <label class="radio-inline">
                            <input name="target_vol" type="radio" value="new"/> New</label>
                        <label class="radio-inline">
                            <input name="target_vol" type="radio" value="existing"/> Existing</label>
                    </div>
                    <div class="form-group hidden" id="target_new">
                        <input type="text" class="form-control col-9" id="new_volume" placeholder="New Volumn">
                    </div>
                    <div class="form-group hidden" id="target_existing">
                        <select class="form-control col-9" id="target_v">
                            <option>Volume 1</option>
                            <option>Volume 2</option>
                            <option>Volume 3</option>
                            <option>Volume 4</option>
                            <option>Volume 5</option>
                        </select>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="tar_volume" type="radio" id="thin" value="Thin">
                        <label class="form-check-label" for="thin">Thin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="tar_volume" type="radio" id="thick" value="Thick">
                        <label class="form-check-label" for="thick">Thick</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="tar_volume" type="radio" id="clone" value="Clone">
                        <label class="form-check-label" for="clone">Clone</label>
                    </div>
                    <br>
                    <button type="button" class="btn btn-outline-secondary mt-5" data-toggle="modal" data-target="#schedule">Schedule</button>
                    <button type="button" class="btn btn-outline-info mt-5" data-toggle="modal" data-target="#retention">Retention</button>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <small class="form-check-label" for="gridCheck">All Data will be overwritten</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Now</button>
        </form>
    </div>
</div>

<div class="modal fade" id="schedule" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Schedule</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row" style="margin-right:0;">
                        <label for="s_hourly" class="col-3">Hourly</label>
                        <input type="number" class="form-control col-9" id="s_hourly" placeholder="0">
                    </div>
                    <div class="divider"></div>
                    <div class="form-group row mt-3" style="margin-right:0;">
                        <label for="s_daily" class="col-3">Daily</label>
                        <div class="col-9 align-items-center justify-content-between d-inline-flex">
                            <span>Every</span> <input type="number" class="form-control" id="s_daily" placeholder="0" style="width: 67px;"> <span>Days</span>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="form-group row mt-3" style="margin-right:0;">
                        <label class="col-3">Weekly</label>
                        <div class="form-group col-9">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="monday" value="Monday">
                                <label class="form-check-label" for="monday">Monday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tuesday" value="Tuesday">
                                <label class="form-check-label" for="tuesday">Tuesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wednesday" value="Wednesday">
                                <label class="form-check-label" for="wednesday">Wednesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="thursday" value="thursday">
                                <label class="form-check-label" for="thursday">Thursday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="friday" value="Friday">
                                <label class="form-check-label" for="friday">Friday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="saturday" value="Saturday">
                                <label class="form-check-label" for="saturday">Saturday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sunday" value="Sunday">
                                <label class="form-check-label" for="sunday">Sunday</label>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="form-group row mt-3" style="margin-right:0;">
                        <label for="s_monthly" class="col-3">Monthly</label>
                        <div class="col-9 align-items-center justify-content-between d-inline-flex">
                            <input type="number" class="form-control" id="s_monthly" placeholder="0" style="width: 67px;"> <span>Days</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="retention" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Retention</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row" style="margin-right:0;">
                        <label for="r_copies" class="col-3">Copies</label>
                        <input type="number" class="form-control col-9" id="r_copies" placeholder="0">
                    </div>
                    <div class="form-group row" style="margin-right:0;">
                        <label for="r_day" class="col-3">Days</label>
                        <input type="number" class="form-control col-9" id="r_day" placeholder="0">
                    </div>
                    <div class="form-group row" style="margin-right:0;">
                        <label for="r_months" class="col-3">Months</label>
                        <input type="number" class="form-control col-9" id="r_months" placeholder="0">
                    </div>
                    <div class="form-group row" style="margin-right:0;">
                        <label for="r_years" class="col-3">Years</label>
                        <input type="number" class="form-control col-9" id="r_years" placeholder="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<footer></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="js/custom.js"></script>
<script>
    jQuery(document).ready( function () {
        var target_vol_ok=false;
        var target_vol=jQuery('#create_snap input:radio[name=target_vol]');
        var target_new =  jQuery('#create_snap #target_new');
        var target_existing  = jQuery('#create_snap #target_existing');
        var all=target_new.add(target_existing);

        target_vol.change(function(){
            all.addClass('hidden');
            target_vol_ok=this.value;
            if (target_vol_ok == 'new'){
                target_new.removeClass('hidden');
            }
            else{
                target_existing.removeClass('hidden');
            }
        });
    });
</script>
</body>

</html>
